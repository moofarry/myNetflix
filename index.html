<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="assets/img/nficon2016.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-login</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="header_img"
        src="assets/img/logo_netflix.png"
        alt="logo--netflix"
      />
    </header>

    <div class="login-section">
      <section class="login">
        <section class="login_container">
          <h2 class="login_container-tittle">Sing In</h2>

          <form class="login_container--form" action="">
            <input
              class="input"
              type="text"
              placeholder="Email or phone number"
            />
            <input class="input" type="password" placeholder="Password" />
            <button class="button">Sign In</button>
            <div class="login_container--remember--me">
              <label>
                <input type="checkbox" name="" id="box1" value="checkbox" />
                Remember me
              </label>
              <a href="">Need Help?</a>
            </div>
          </form>

          <section class="login_container--social--media">
            <div>
              <img
                src="./assets/img/icon-fb.png"
                alt="login with Facebook"
              />Login with Facebook
            </div>
          </section>
          <p class="login_container--register">
            New to Netflix? <a href="/">Sign Up now.</a>
          </p>
          <p class="login_container--protect">
            This page is protected by Google re CAPTCHA to ensure you're not a
            bot. <a href="">Learn more.</a>
          </p>
        </section>
      </section>
    </div>

    <div class="footer">
      <p class="questions">Questions? Call 1-555-555-5555</p>
      <div class="terms">
        <a>Gift Card Terms</a>
        <a>Terms of Use</a>
        <a>Privacy Statement</a>
      </div>

      <select>
        <option value="english">English</option>
        <option value="espanol">Espanol</option>
      </select>
    </div>
  </body>
</html>
